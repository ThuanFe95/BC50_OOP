<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Page Content Holder -->
    <div id="content">
        <div class="">
            <div class="card text-center">
                <!-- Header -->
                <div class="card-header myCardHeader">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="text-left text-success font-weight-bold">QUẢN LÝ HỌC VIÊN & GIẢNG DẠY</h3>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-success" id="btnThem1" data-toggle="modal" data-target="#myModal">Add
                                Student</button>
                            <button class="btn btn-success" id="btnThem2" data-toggle="modal" data-target="#myModal">Add
                                Employee</button>
                            <button class="btn btn-success" id="btnThem3" data-toggle="modal" data-target="#myModal">Add
                                Customer</button>
                        </div>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body">
                    <table class="table table-bordered table-hover myTable">
                        <thead class="text-success">
                            <tr>
                                <th class="nowrap">
                                    <span class="mr-1">Id</span>
                                    
                                </th>
                                <th>Họ Tên</th>
                                <th>Email</th>
                                <th>Địa Chỉ</th>
                                <th>ĐTB</th>
                                <th>Lương</th>
                                <th>Tên CTy</th>
                                <th>Trị Hoá Đơn</th>
                                <th>Đánh Giá</th>
                                <th><em class="fa fa-cog"></em></th>
                            </tr>
                        </thead>
                        <tbody id="tableDanhSach">
                        </tbody>
                    </table>
                </div>
                <!-- Footer -->
                <div class="card-footer myCardFooter">
                    <nav>
                        <ul class="pagination justify-content-center" id="ulPhanTrang">

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- POPUP -->
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <header class="head-form mb-0">
                    <h2 id="header-title" class="m-3">Log In</h2>
                </header>

                <!-- Modal Header -->
                <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

                <!-- Modal body -->
                <div class="modal-body">
                    <form role="form" id="formNV">
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="modal-footer">
                    <button id="btnAddStudent" type="button" class="btn btn-success">Add Student</button>
                    <button id="btnAddEmployee" type="button" class="btn btn-success">Add Employee</button>
                    <button id="btnAddCustomer" type="button" class="btn btn-success">Add Customer</button>
                    <button id="btnCapNhat" type="button" class="btn btn-success" style="display: none;">Update</button>
                    <button id="btnReset" type="button" class="btn btn-success">Reset</button>
                    <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script type="module" src="./main.js"></script>
</body>

</html>
